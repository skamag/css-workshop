<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Loading Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, #000000, #1a1a1a);
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .loading-container {
        position: relative;
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .orb {
        position: absolute;
        width: 100px;
        height: 100px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 1),
          rgba(0, 150, 255, 0.7)
        );
        border-radius: 50%;
        animation: rotate 2s linear infinite, pulse 1.5s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.7),
          0 0 40px rgba(0, 150, 255, 0.5), 0 0 60px rgba(0, 150, 255, 0.3);
      }

      .ring {
        position: absolute;
        width: 150px;
        height: 150px;
        border: 2px solid rgba(0, 150, 255, 0.5);
        border-radius: 50%;
        animation: rotate-reverse 3s linear infinite;
        box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
      }

      .ring:nth-child(2) {
        width: 100px;
        height: 100px;
        border: 2px solid rgba(0, 255, 150, 0.5);
        animation: rotate 3s linear infinite;
      }

      .ring:nth-child(3) {
        width: 50px;
        height: 50px;
        border: 2px solid rgba(255, 0, 150, 0.5);
        animation: rotate-reverse 3.5s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes rotate-reverse {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="orb"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </body>
</html>
