<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Sine Waves</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        overflow: hidden;
      }

      .wave-container {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
      }

      .wave {
        position: absolute;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          90deg,
          rgba(255, 0, 150, 0.7),
          rgba(0, 150, 255, 0.7)
        );
        opacity: 0.8;
        border-radius: 50%;
        filter: blur(10px);
        animation: wave-animation 4s infinite linear;
      }

      .wave:nth-child(2) {
        animation: wave-animation 6s infinite linear;
        opacity: 0.5;
        background: linear-gradient(
          90deg,
          rgba(0, 255, 100, 0.7),
          rgba(255, 255, 0, 0.7)
        );
      }

      @keyframes wave-animation {
        0% {
          transform: translateX(-50%) translateY(20px) scaleX(1.2) scaleY(0.9);
        }
        50% {
          transform: translateX(0) translateY(-20px) scaleX(1.4) scaleY(1.1);
        }
        100% {
          transform: translateX(50%) translateY(20px) scaleX(1.2) scaleY(0.9);
        }
      }
    </style>
  </head>
  <body>
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </body>
</html>
