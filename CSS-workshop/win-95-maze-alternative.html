<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 95 Maze - Static</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: black;
        color: white;
      }

      .maze {
        display: grid;
        grid-template-columns: repeat(10, 50px);
        grid-template-rows: repeat(10, 50px);
        gap: 5px;
        perspective: 600px;
      }

      .cell {
        width: 50px;
        height: 50px;
        background: #006400;
        border: 2px solid black;
        box-shadow: inset 0 0 10px #00ff00;
        transform: rotateX(45deg);
      }

      .path {
        background: #228b22;
        box-shadow: inset 0 0 15px #00ff00;
      }

      .start {
        background: #32cd32;
        box-shadow: 0 0 15px #00ff00, inset 0 0 10px #00ff00;
      }

      .end {
        background: #ff4500;
        box-shadow: 0 0 15px #ff6347, inset 0 0 10px #ff6347;
      }
    </style>
  </head>
  <body>
    <div class="maze">
      <div class="cell start"></div>
      <div class="cell path"></div>
      <div class="cell path"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell path"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell path"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell path"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell path"></div>
      <div class="cell path"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell path"></div>
      <div class="cell path"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell path"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell path"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell path"></div>
      <div class="cell path"></div>
      <div class="cell path"></div>
      <div class="cell path"></div>
      <div class="cell path"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell path"></div>
      <div class="cell end"></div>
    </div>
  </body>
</html>
