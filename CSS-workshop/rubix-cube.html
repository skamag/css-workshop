<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Rubik's Cube</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, #111, #000);
        perspective: 1000px;
        overflow: hidden;
        font-family: sans-serif;
      }

      .scene {
        width: 200px;
        height: 200px;
        position: relative;
        animation: float 8s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: rotateX(10deg) rotateY(10deg);
        }
        50% {
          transform: rotateX(-10deg) rotateY(-10deg);
        }
      }

      .cube {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
        transition: transform 1s ease-in-out;
      }

      .scene:hover .cube {
        transform: rotateX(20deg) rotateY(20deg);
      }

      .cube-face {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #000;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }

      .cube-face .sticker {
        border: 1px solid #000;
        background: red;
      }

      .cube-face:nth-child(1) {
        transform: rotateY(0deg) translateZ(100px);
      }
      .cube-face:nth-child(2) {
        transform: rotateY(90deg) translateZ(100px);
      }
      .cube-face:nth-child(3) {
        transform: rotateY(180deg) translateZ(100px);
      }
      .cube-face:nth-child(4) {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .cube-face:nth-child(5) {
        transform: rotateX(90deg) translateZ(100px);
      }
      .cube-face:nth-child(6) {
        transform: rotateX(-90deg) translateZ(100px);
      }

      /* Stickers */
      .cube-face .sticker:nth-child(1) {
        background: red;
      }
      .cube-face .sticker:nth-child(2) {
        background: blue;
      }
      .cube-face .sticker:nth-child(3) {
        background: green;
      }
      .cube-face .sticker:nth-child(4) {
        background: yellow;
      }
      .cube-face .sticker:nth-child(5) {
        background: orange;
      }
      .cube-face .sticker:nth-child(6) {
        background: white;
      }

      /* Rotations */
      @keyframes rotate-row {
        0%,
        100% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(90deg);
        }
      }

      @keyframes rotate-column {
        0%,
        100% {
          transform: rotateX(0deg);
        }
        50% {
          transform: rotateX(90deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="cube">
        <div class="cube-face">
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
        </div>
        <div class="cube-face">
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
        </div>
        <div class="cube-face">
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
        </div>
        <div class="cube-face">
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
        </div>
        <div class="cube-face">
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
        </div>
        <div class="cube-face">
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
          <div class="sticker"></div>
        </div>
      </div>
    </div>
  </body>
</html>
